<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chents - Flood Alert System Reports</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    .card {
      margin-bottom: 1.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .card-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid rgba(0, 0, 0, 0.125);
      font-weight: 600;
    }
    .table-responsive {
      max-height: 400px;
      overflow-y: auto;
    }
    .highlight-value {
      font-size: 2rem;
      font-weight: 700;
      color: #0d6efd;
    }
  </style>
</head>
<body>
<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col">
      <h1 class="h3">Flood Alert System Reports</h1>
      <p class="text-muted">Analytics and statistics for alert data</p>
    </div>
  </div>

  <div class="row">
    <!-- Average Alerts Per User -->
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card h-100">
        <div class="card-header">
          <i class="fas fa-chart-line me-2"></i>Average Alerts Per User
        </div>
        <div class="card-body d-flex align-items-center justify-content-center">
          <div class="text-center">
            <div class="highlight-value" th:text="${#numbers.formatDecimal(reportData.avgAlertsPerUser, 1, 2)}">0.00</div>
            <div class="text-muted">alerts per user</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Alerts By City -->
    <div class="col-md-6 col-lg-9 mb-4">
      <div class="card h-100">
        <div class="card-header">
          <i class="fas fa-city me-2"></i>Alerts By City
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th>City</th>
                <th class="text-end">Total Alerts</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="cityData : ${reportData.alertsByCity}">
                <td th:text="${cityData.city}">City Name</td>
                <td class="text-end" th:text="${cityData.totalAlerts}">0</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Maximum Latitude by City -->
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-header">
          <i class="fas fa-map-marker-alt me-2"></i>Maximum Latitude by City
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th>City</th>
                <th class="text-end">Max Latitude</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="latData : ${reportData.maxLatitudeByCity}">
                <td th:text="${latData.city}">City Name</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(latData.maxLatitude, 1, 6)}">0.000000</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Users with Most Alerts -->
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-header">
          <i class="fas fa-trophy me-2"></i>Users with Most Alerts
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th>User</th>
                <th class="text-end">Total Alerts</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="userData : ${reportData.usersWithMostAlerts}">
                <td th:text="${userData.userName}">User Name</td>
                <td class="text-end" th:text="${userData.totalAlerts}">0</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
